<!DOCTYPE html>
<html>
<head>
  <link REL="SHORTCUT ICON" HREF="i/favicon.ico">
  <title>CouchMail</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link type="text/css" rel="stylesheet" href="couchmail.css">
  <script type="text/javascript" src="script/lib/jquery-1.6.1.min.js"></script>
  <script type="text/javascript" src="script/lib/jquery.mustache.js"></script>
  <script type="text/javascript" src="script/lib/microevent.js"></script>
  <script type="text/javascript" src="script/lib/underscore.js"></script>
  <script type="text/javascript" src="script/lib/sammy-0.6.3.min.js"></script>
  <script type="text/javascript" src="script/lib/jquery.couch2.js"></script>
  <script type="text/javascript" src="script/lib/jquery.timeago.js"></script>
  <script type="text/javascript" src="script/lib/jwz.js"></script>
  <script type="text/javascript" src="script/util.js"></script>
  <script type="text/javascript" src="script/msg.js"></script>
  <script type="text/javascript" src="script/site.js"></script>
</head>
<body>
  <div id="background"></div>
  <div id="wrapper">
    <div id="header">
      <div class="autocompleter">
        <input id="search" data-route="irc_search" placeholder="Search" />
        <div class="loading"></div>
        <ul id="search-list" class="optionsMenu search-list" data-role="listview" data-inset="true" data-theme="c"></ul>
      </div>
      <div class="c2">
        <li class="account">CouchDB User Mailing List/IRC Archive</li>
        <!-- <li>compose</li>
        <li>organize</li> -->
      </div>
      <div class="c3 logo"></div>
    </div>
    <div id="mail_search_container"></div>
    <div id="irc_search_container"></div>
  </div>

<script id="messagesTemplate" type="text/mustache">
  {{#messages}}
  <div class="row convSummary" data-id="{{id}}">
    <div class="c3">
      <span class="date">{{date}}</span>
      <span class="actions">hide delete</span>
    </div>
    <div class="c1">
      <div class="avatar"><!----></div>
      <div class="name">{{from}}</div>
      <div class="twitterActions">
        <li>reply</li><li>forward</li><li>â˜…</li>
      </div>
    </div>
    <div class="c2">
      <div class="subject"><span class="list subject">{{subject}}</span></div>
      <div class="messageBody">{{{body}}}</div>
      {{#replies}}
      <div class="replies">
        <div class="reply">
          <div class="arrow"></div>
          <div class="messageReply noArrow"><span class="name">max ogden</span>{{body}}</div>
        </div>
      </div>
      {{/replies}}
    </div> 
    {{#replyCount}}
    <div class="c3">
      <div class="more"><a href="#">view all replies (<span class="totalReplies">{{count}}</span>)</a></div>
    </div>
    {{/replyCount}}
  </div>
  </div>
  {{/messages}}
</script>

<script id="conversationTemplate" type="text/mustache">
  <div class="conversation template widgets fullMessage" data-id="fullConversation">
    <div class="row">
      <div class="c2">
        <span class="date button">move conversation &#9660;</span>
      </div>
      <div class="c1">
        <div class="actions"><a href="#">hide delete</a></div>
      </div>
      <div class="c3">
        <span class="subject">{{subject}}</span>
      </div>
    </div>
    {{#messages}}
      <div class="row fullReply">
        <div class="message" onclick="$(this).next().toggleClass('show')">
          <div class="c2">
            <div class="avatar"></div>
            <div class="from name">{{from}} <span class="date">on {{date}}</span></div>
          </div>
          <div class="c1">
            <div class="actions"><a class="fullConvClose" href="#close">close</a></div>
          </div>
        </div>
        <div class="c3"> 
          <div class="messageBody">
              <a class="quoteToggle" href="#quoteToggle">Show Quote</a>
              <!-- investigate type class-->
              <div class="quoteContent">{{{body}}}</div>
            <div class="actions">reply forward</div>
          </div>
        </div>
      </div>
    {{/messages}}
  </div>
</script>

<script id="messageTemplate" type="text/mustache">
  <div class="row fullReply">
    <div class="message" onclick="$(this).next().toggleClass('show')">
      <div class="c2">
        <div class="avatar"></div>
        <div class="from name">{{from}} <span class="date">on {{date}}</span></div>
      </div>
      <div class="c1">
        <div class="actions"><a class="fullConvClose" href="#close">close</a></div>
      </div>
    </div>
    <div class="c3"> 
      <div class="messageBody">
          <a class="quoteToggle" href="#quoteToggle">Show Quote</a>
          <!-- investigate type class-->
          <div class="quoteContent">{{{body}}}</div>
        <div class="actions">reply forward</div>
      </div>
    </div>
  </div>
</script>

<script id="mail_searchTemplate" type="text/mustache">
  {{#results}}
  <li data-icon="false"><a data-id="{{_id}}"class="menuOption">{{subject}}</a></li>
  {{/results}}
</script>

<script id="irc_searchTemplate" type="text/mustache">
  {{#results}}
  <li data-icon="false"><a data-id="{{_id}}"class="menuOption">{{message}}</a></li>
  {{/results}}
</script>

</body>
</html>
